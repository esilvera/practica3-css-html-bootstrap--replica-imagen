<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Practica 3 Html/Css/Bootstrap</title>
</head>

<body class="bg-secondary">
    <div class="container d-flex align-items-center justify-content-center p-5 bg-info">
        <div class="card">
            <div class="row">
                <div class="col-auto col-sm-6 col-md-5 p-0 fondo">
                    <!-- <img src="./Pictures/paisaje.jpg" class="img-fluid rounded-start" alt="..."> -->
                    <button type="submit" class="btn btn-light m-2 py-0">ACME</button>
                </div>
                <div class="col-auto col-sm-6 col-md-7 p-0 position-relative">
                    <div class="card-body">
                        <form class="row g-3 p-4">
                            <div class="col-md-12">
                                <h2>Sign Up</h2>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label f-bold">First Name</label>
                                <input type="text" class="form-control" id="firstName">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label f-bold">Last Name</label>
                                <input type="text" class="form-control" id="lastName">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label f-bold">Phone</label>
                                <input type="text" class="form-control" id="phone">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label f-bold">Email</label>
                                <input type="email" class="form-control" id="email">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label f-bold">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="**********">
                            </div>
                            <div class="col-md-6 mb-4">
                                <label class="form-label f-bold" placeholder="**********">Confirm Password</label>
                                <input type="password" class="form-control" id="confirmPass" placeholder="**********">
                            </div>
                            <div class="col-md-6">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="gridCheck">
                                    <label class="form-check-label" for="gridCheck">
                                        I accept terms and conditions
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-check mb-5">
                                    <input class="form-check-input" type="checkbox" id="gridCheck">
                                    <label class="form-check-label" for="gridCheck">
                                        I want to receive news
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <button type="submit" class="btn btn-primary position-absolute top-100 start-50 translate-middle px-5 py-2">Sign in</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div> 
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
